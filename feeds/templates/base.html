<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <style>
        body, .uk-logo, .uk-navbar-item, .uk-navbar-nav>li>a, .uk-navbar-toggle, h3{
            font-family: 'Source Sans Pro', sans-serif;
        }
        </style>
    </head>
    {% include "nav.html" %}
    <body>
        <div class="uk-background-secondary">
            {% block content %}{% endblock %}
        </div>
        <div class="uk-text-center uk-margin-top uk-margin-bottom">
            Clean Feed Reader has been built with <span uk-icon="heart"></span> by <a href="https://www.adikrishnan.in/" target="_blank">Adi Krishnan</a>. Theme built using <a href="https://getuikit.com/">UIKit</a> samples. Font used <a href="https://fonts.google.com/specimen/Source+Sans+Pro">Source Sans Pro</a>.
        </div>
    </body>
</html>
