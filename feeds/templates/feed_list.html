{% extends "base.html" %}

{% block title %}Clean Feed Reader - {{title}}{% endblock %}

{% block content %}
    <div class="uk-child-width-1-2 uk-grid-divider uk-text-center" uk-grid>
    {% for url in urls %}
        {% if url.entry_count %}
            <div class="uk-card uk-card-secondary uk-width-1-3@m">
                <div class="uk-card-header">
                    <div class="uk-grid-small uk-flex-middle" uk-grid>
                        <div class="uk-width-expand">
                            <h3 class="uk-card-title uk-margin-remove-bottom">{{ url.name }}</h3>
                        </div>
                    </div>
                </div>
                <div class="uk-card-footer">
                    <a href=reader/{{url.link}}/ class="uk-button uk-button-text">Read more</a>
                </div>
            </div>
        {% endif %}
    {% endfor %}
    </div>
{% endblock %}
